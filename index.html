<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button class="btn" id="ROCK"><img src="images/rock.png" width="100px" height="100px"></button>
    <button class="btn" id="PAPER"><img src="images/paper.png" width="100px" height="100px"></button>
    <button class="btn" id="SCISSORS"><img src="images/scissors.png" width="100px" height="100px"></button>
    

    <div>
        <h1 id="playerScore">Your score: 0</h1>
        <h1 id="computerScore">Computer score: 0</h1>
        <p id="output">Outcome</p>
        <p id="result">Winner: </p>
        <button id="reset">RESET</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
