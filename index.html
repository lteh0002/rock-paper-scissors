<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="title"><strong>Rock, Paper, Scissors</strong></header>
    <div class="finalResult">
        <h2 id="result"></h2>
    </div>
    <div class="score">
        <h1 id="playerScore">Your score: 0</h1>
        <h1 id="computerScore">Computer score: 0</h1>
    </div>
    <div id="output">May the Best Player Win!</div>
    <div class="playerSelection">
        <img class = "player" src="images/question.png" width="250px" height="250px">
        <img class = "AI" src="images/question.png" width="250px" height="250px">
    </div>
    <div class="playerSelectionText">
        <h3 class="playerChoice"></h3>
        <h3 class="AIChoice"></h3>
    </div>
    <div class="selection">
        <button class="btn" id="ROCK"><img src="images/rock.png" width="100px" height="100px"></button>
        <button class="btn" id="PAPER"><img src="images/paper.png" width="100px" height="100px"></button>
        <button class="btn" id="SCISSORS"><img src="images/scissors.png" width="100px" height="100px"></button>
    </div>
    <div class="reset">
        <button id="reset">RESET</button>
    </div>

    <footer class="footer">Copyright Â© 2022 lteh0002 <a href="https://github.com/lteh0002/rock-paper-scissors"><img class = "github" src="images/github.png"></a></footer>
    </div>
</body>
</html>
